pre-commit:
    parallel: true
    commands:
        format:
            run: bun run format
        markdown-lint:
            glob: "*.md"
            run: bunx alex .
        biome-lint:
            glob: "*.{js,ts}"
            run: bunx biome lint --write {staged_files}
commit-msg:
    commands:
        lint:
            run: bunx commitlint --edit
